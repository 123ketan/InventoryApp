{% extends "layout.html" %}
{% block content %}
<h2>Products</h2>
<a href="{{ url_for('add_product') }}">Add Product</a>
<table border="1" cellpadding="5" cellspacing="0">
    <tr><th>Name</th><th>Description</th><th>Price</th><th>Quantity</th><th>Actions</th></tr>
    {% for product in products %}
    <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.quantity }}</td>
        <td>
            <a href="{{ url_for('edit_product', id=product.id) }}">Edit</a>
            <form method="POST" action="{{ url_for('delete_product', id=product.id) }}" style="display:inline;">
                <button type="submit" onclick="return confirm('Delete product?')">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
