{% extends "layout.html" %}
{% block content %}
<h2>Generate Bill</h2>
<form method="POST">
    Customer Name: <input type="text" name="customer_name" required><br><br>

    <table border="1" cellpadding="5" cellspacing="0">
        <tr><th>Product</th><th>Available Quantity</th><th>Price</th><th>Quantity to Buy</th></tr>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.quantity }}</td>
            <td>{{ product.price }}</td>
            <td>
                <input type="hidden" name="product_id" value="{{ product.id }}">
                <input type="number" name="quantity" min="0" max="{{ product.quantity }}" value="0">
            </td>
        </tr>
        {% endfor %}
    </table><br>

    <button type="submit">Generate Bill</button>
</form>
{% endblock %}
